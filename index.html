<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOL S.A.S</title>
    <!--CSS-->
    <link rel="stylesheet" href="./dist/output.css"/>
    <!--ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.min.css"/>
    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"/>
    <!--SWIPER JS-->
    <link rel="stylesheet" href="css/swiper-bundle.min.css">

</head>
<body>
    <!--Header-->
   <header class="py-8 lg:pt-6 lg:pb-1">
    <div class="container mx-auto lg:relative flex flex-col 
    lg:flex-row lg:justify-between gap-y-4 lg:gap-y-0"
    >
    <!--Logo-->
        <div class="flex justify-center lg:justify-normal">
            <a href="#">
                <img class="h-20 " src="./assets/img/header/logo.svg" alt=""/>
            </a>
        </div>


        <div class="flex flex-col gap-y-4 lg:flex-row lg:gap-x-10 lg:gap-y-0">
            <!--Ubicacion-->
            <div class="flex justify-center items-center gap-x-2 lg:justify-normal">
                <i class="ri-map-pin-2-fill text-2xl text-accent"></i>
                <div class="text-secondary">Floridablanca,Santander</div>  
            </div>
            <!--Telefono-->
            <div class="flex justify-center items-center gap-x-2 lg:justify-normal">
                <i class="ri-phone-fill  text-2xl text-accent"></i>
                <div class="text-secondary">(+57)3124486889</div>
            </div>
            <!--btn-->
            <button class="btn btn-sm btn-outline w-[240px] mt-2 lg:w-auto mx-auto lg:mx-0">
                Contactanos
            </button>
            <!--Movil-->
            <nav class="mnav bg-white fixed w-[300px] top-0 h-screen -left-[300px] shadow-2xl
            lg:hidden transition-all duration-300 z-20 ">
                
                <div class="mnav__close-btn bg-primary w-8 h-8 relative -right-full top-8 flex justify-center items-center rounded-tr-lg 
                rounded-br-lg cursor-pointer transition-all">

                    <i class="mnav__close-btn-icon ri-arrow-right-s-line text-white text-2xl"></i>
                </div>
                <!--logo, lista y formulario-->
                <div class="px-12 flex flex-col gap-y-12 h-full">
                    <!--Logo-->
                    <a href="">
                        <img class="w-[150px]" src="assets/img/header/logo.svg" alt="">
                    </a>
                    <!--Lista-->
                    <ul class="flex flex-col gap-y-5">
                        <li>
                            <a href="#" class="text-secondary hover:text-accent transition-all duration-300">
                                Inicio
                            </a>
                        </li>
                        <li>
                            <a href="#" class="text-secondary hover:text-accent transition-all duration-300">
                                Mision
                            </a>
                        </li>
                        <li>
                            <a href="#" class="text-secondary hover:text-accent transition-all duration-300">
                                Valores
                            </a>
                        </li>
                        <li>
                            <a href="#" class="text-secondary hover:text-accent transition-all duration-300">
                                Servicios
                            </a>
                        </li>
                        <li>
                            <a href="#" class="text-secondary hover:text-accent transition-all duration-300">
                                Contacto
                            </a>
                        </li>
                    </ul>
                    <!--Formulario-->
                    <form class="relative flex gap-x-[10px]">
                        <label for="">
                            <i class="ri-search-line text-2xl text-accent"></i>
                        </label>
                        <input type="text" id="mnav-search-input" 
                        placeholder="Buscar.."
                        class="outline-none w-[160px] border-b-2 focus:border-b-2 focus:border-accent placeholder:italic "
                        />
                    </form>
                </div>
            </nav>
            <!--Computador-->
            <nav class="bg-white absolute w-full left-0 -bottom-[86px] shadow-custom1 h-16 rounded-[10px] hidden lg:flex lg:items-center lg:justify-between lg:px-[50px]">
                <!--Lista-->
                <ul class="flex gap-x-4">
                            <li>
                                <a href="#" class="border-r pr-4 text-secondary hover:text-accent transition-all duration-300">
                                    Inicio
                                </a>
                            </li>
                            <li>
                                <a href="#" class="border-r pr-4 text-secondary hover:text-accent transition-all duration-300">
                                    Mision
                                </a>
                            </li>
                            <li>
                                <a href="#" class="border-r pr-4 text-secondary hover:text-accent transition-all duration-300">
                                    Valores
                                </a>
                            </li>
                            <li>
                                <a href="#" class="border-r pr-4 text-secondary hover:text-accent transition-all duration-300">
                                    Servicios
                                </a>
                            </li>
                            <li>
                                <a href="#" class="text-secondary hover:text-accent transition-all duration-300">
                                    Contacto
                                </a>
                            </li>
                </ul>
                <form class="relative flex gap-x-[10px]">
                    <label for="search-input" class="flex justify-center items-center group">
                        <i class="ri-search-line text-2xl text-yellow-400"></i>
                    </label>
                    <input type="text" 
                    id="search-input" 
                    placeholder="Buscar..."
                    class="outline-none w-[100px] focus:w-[180px] focus:-border-b-2 focus:border-accent
                    placeholder-italic placeholder:text-base transition-all duration-150 ">
                </form>
            </nav>
        </div>
    </div>
   </header>

   <!--Scripts-->
   <!--Swiper-->
   <script src="js/swiper-bundle.min.js"></script>
   <!--Scroll-->
   <script src="js/scrollreveal.min.js"></script>
   <!--Main-->
   <script src="js/main.js"></script>
</body>
</html>
